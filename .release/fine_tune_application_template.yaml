---
auto_deploy: true
context: release-ry6clz
domain: ai-playground.releaseapp.io
repo_name: releasehub-com/AI-Examples
hostnames:
  - nemo-training: nemo-${env_id}.${domain}
resources:
  cpu:
    limits: 48
    requests: 12
  memory:
    limits: 64Gi
    requests: 16Gi
  replicas: 1
shared_volumes:
  - name: tmp
    size: 20Gi
    type: persistent
jobs:
  - name: peft-tuning
    command:
      - "/bin/peft_tuning"
    from_services: nemo-training
    completed_timeout: 5400
    node_selector:
      - key: nvidia.com/gpu
        value: "true"
      - key: alpha.eksctl.io/nodegroup-name
        value: standard-workers-fed6f3
    volumes:
      - name: shmem
        type: shmem
        size: 16Gi
        mount_path: "/dev/shm"
      - claim: tmp
        mount_path: "/workspace"
  - name: triton-export
    command:
      - "/bin/triton"
      - export
      - "--nemo_checkpoint"
      - "/bucket-release-ry6clz-static-builds/ai-models-tmp/peft_merged_model.nemo"
      - "--model_repository"
      - "/workspace/triton_model"
    from_services: nemo-inference
    completed_timeout: 3600
    node_selector:
      - key: nvidia.com/gpu
        value: "true"
      - key: alpha.eksctl.io/nodegroup-name
        value: standard-workers-fed6f3
    volumes:
      - name: shmem
        type: shmem
        size: 16Gi
        mount_path: "/dev/shm"
      - claim: tmp
        mount_path: "/workspace"
services:
  - name: nemo-training
    image: draiken/ai-examples/nemo-training
    has_repo: true
    build:
      context: "."
      dockerfile: docker/Dockerfile.training
    command:
      - "/bin/peft_tuning"
    node_selector:
      - key: nvidia.com/gpu
        value: "true"
      - key: alpha.eksctl.io/nodegroup-name
        value: standard-workers-fed6f3
    volumes:
      - name: shmem
        type: shmem
        size: 16Gi
        mount_path: "/dev/shm"
      - claim: tmp
        mount_path: "/workspace"
    cpu:
      limits: 48
      requests: 12
    memory:
      limits: 64Gi
      requests: 16Gi
  - name: nemo-inference
    image: draiken/ai-examples/nemo-inference
    has_repo: true
    build:
      context: "."
      dockerfile: docker/Dockerfile.inference
    command:
      - "/bin/triton"
      - run
      - "--model_repository"
      - "/workspace/triton_model"
    node_selector:
      - key: nvidia.com/gpu
        value: "true"
      - key: alpha.eksctl.io/nodegroup-name
        value: standard-workers-fed6f3
    volumes:
      - name: shmem
        type: shmem
        size: 16Gi
        mount_path: "/dev/shm"
      - claim: tmp
        mount_path: "/workspace"
    ports:
      - type: node_port
        target_port: "8000"
        port: "8000"
    cpu:
      limits: 48
      requests: 8
    memory:
      limits: 64Gi
      requests: 16Gi
workflows:
  - name: setup
    parallelize:
      - step: fine-tune
        tasks:
          - jobs.peft-tuning
        halt_on_error: true
      - step: export
        tasks:
          - jobs.triton-export
        halt_on_error: true
  - name: teardown
    parallelize:
      - step: remove-environment
        tasks:
          - release.remove_environment
tracking_branch: peft
environment_templates:
  - name: permanent
  - name: ephemeral
